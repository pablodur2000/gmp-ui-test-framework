# UI Regression: daily against develop, manual trigger for develop or production.
# Prod = Vercel, Dev = GitHub Pages (see gmp-web-app deploy setup).
name: UI Regression

on:
  schedule:
    # Daily at 08:00 UTC — runs against develop
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment to test'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - production

env:
  CI: true
  NODE_ENV: test

jobs:
  regression:
    name: Run UI tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        env:
          # Schedule → develop. Manual → chosen env (develop = Pages, production = Vercel)
          BASE_URL: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production') && 'https://gmp-web-app.vercel.app' || 'https://pablodur2000.github.io/gmp-web-app' }}
        run: npx playwright test --project=chromium --grep "@regression"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'develop' }}
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'develop' }}
          path: test-results/
          retention-days: 14

      - name: Report run to Notion
        if: always()
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          ENVIRONMENT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'develop' }}
          ARTIFACT_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: node scripts/notion-report-run.js --report=playwright-report/results.json
